<!doctype html>
<html lang="en-us">
<head>
	<title>Skyline</title>
	<meta charset="utf-8">
	<meta content="chrome=1" http-equiv="X-UA-Compatible" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="/generated/css/app.css" media="screen" rel="stylesheet" />
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body class="iframe">
	<section class="box console" id="full">
		<section class="zone z1" id="1">
			<div class="widget-box">
				<img src="/app/img/bunker/avatar-driver.jpg" class="avatar" />
				<img src="/app/img/bunker/Icon-Mobile-Phone.svg" class="icon-smartphone" />
				<h1><span class="highlight">70ยบ</span></h1>
				<p><img src="/app/img/bunker/Icon-Seat.svg" class="icon-seat" /></p>
			</div>
			<div class="widget-box">
				<img src="/app/img/bunker/avatar-passenger.jpg" class="avatar" />
				<img src="/app/img/bunker/Icon-Mobile-Phone.svg" class="icon-smartphone" />
				<p class="sharing-icons">
					<img src="/app/img/bunker/Icon-Music-Library.svg" />
					<img src="/app/img/bunker/Icon-Address-Book.svg" />
					<img src="/app/img/bunker/Icon-Calendar.svg" class="disabled" />
				</p>
				<h1><span class="highlight">68ยบ</span> <em>in 1:47</em></h1>
				<p><img src="/app/img/bunker/Icon-Seat-Animated.gif" class="icon-seat-moving" /></p>
			</div>
		</section>
		<section class="zone z2" id="2">
			
		</section>
		<section class="zone z3" id="3">
			<div class="widget-box checklist">
				<h2>Important items:</h2>
				<img src="/app/img/bunker/Icon-Umbrella.svg" class="icon" />
				<p class="rain-time">
					<img src="/app/img/bunker/Icon-Rain-Cloud.svg" class="icon" /> <em>at 02:37</em>
				</p>
			</div>
		</section>
		<section class="zone z4" id="4">
			
		</section>
		<section class="zone z2-z3" id="5">
			
		</section>
	</section>
</body>
</html>
