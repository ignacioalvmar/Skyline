<!doctype html>
<html lang="en-us">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="none" />
    <style type="text/css">
    body {
      background-color: #000;
    }

    body,
    img {
        margin: 0;
        padding: 0;
    }

    button {
      margin: 50px auto;
    }

    </style>
</head>

<body>
    <section class="box phone" id="full">

    </section>
    <button onclick="rfs()">Request Full Screen</button>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
      $(document).on('ready', init.bind(document, 'phone'));
      function rfs() {
        var el = document.getElementById("full");
        var fn = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen;
        fn.call(el);
      }
    </script>
</body>

</html>
